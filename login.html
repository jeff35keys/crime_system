<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Crime System</title>
  <link rel="stylesheet" href="auth.css">
  <style>
    .success-message {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h2>Login</h2>
  <p class="subtitle">Access the Crime Information System</p>

  <div id="messageBox"></div>

  <form action="login.php" method="POST">

    <label>Role</label>
    <select name="role" required>
      <option value="">Select Role</option>
      <option value="police">Police Officer</option>
      <option value="organization">Organization</option>
    </select>

    <label>Email</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>

    <div class="switch">
      No account? <a href="register.html">Register</a>
    </div>

  </form>
</div>

<script>
// Show success message if redirected from registration
const urlParams = new URLSearchParams(window.location.search);
const messageBox = document.getElementById('messageBox');

if (urlParams.get('registered') === '1') {
  messageBox.innerHTML = '<div class="success-message">✓ Registration successful! Please login.</div>';
}

if (urlParams.get('error') === '1') {
  messageBox.innerHTML = '<div class="error-message">✗ Invalid login credentials. Please try again.</div>';
}

if (urlParams.get('logout') === '1') {
  messageBox.innerHTML = '<div class="success-message">✓ You have been logged out successfully.</div>';
}
</script>

</body>
</html>
